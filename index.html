<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Devjobs-App</title>
    <link rel="stylesheet" href="./css/main.min.css">
    
</head>
<body class="bg-light">

    <div class="container-fluid bgcover-img1 d-block d-sm-block d-md-none">
        <div class="d-flex d-row pb-5 pt-4">
            <div class="col-8 col-md-10 col-lg-10"><img src="./assets/logos/logo.svg" alt="logo"></div>
            <div class="col-4 col-sm-6 col-md-2 col-lg-2">
                <div class="d-flex d-row">
                    <div class="col-4 text-center"><img src="./assets/logos/icon-sun.svg" alt="light-mode"></div>
                    <div class="col-4">
                        <div class="form-check form-switch">
                            <input id="switch" class="form-check-input border" type="checkbox" role="switch" id="flexSwitchCheckChecked" style="width: 48px; height: 24px;">
                        </div>
                    </div>
                    <div class="col-4 text-center"><img src="./assets/logos/icon-moon.svg" alt="dark-mode"></div>
                </div>
            </div>
            </div>
        </div>
    </div>
    <div class="container-fluid bgcover-img1 d-none d-md-block d-lg-block d-xl-block" style="border-bottom-left-radius: 75px;">
        <div class="d-flex d-row pb-5 pt-4 px-md-4 px-lg-5 mx-lg-3">
            <div class="col-8 col-md-10 col-lg-10"><img src="./assets/logos/logo.svg" alt="logo"></div>
            <div class="col-4 col-md-2 col-lg-2">
                <div class="d-flex d-row">
                    <div class="col-md-4 col-lg-4 text-center"><img src="./assets/logos/icon-sun.svg" alt="light-mode"></div>
                    <div class="col-md-5 col-lg-4 ps-lg-2">
                        <div class="form-check form-switch">
                            <input id="switch" class="form-check-input border" type="checkbox" role="switch" id="flexSwitchCheckChecked" style="width: 48px; height: 24px;">
                        </div>
                    </div>
                    <div class="col-md-3 text-md-center col-lg-4"><img src="./assets/logos/icon-moon.svg" alt="dark-mode"></div>
                </div>
            </div>
            </div>
        </div>
    </div>
    
     <!--Search form-->
     <form class="container mb-5 mt-n4">
        <div class="d-flex d-row align-items-center text-center py-3 px-2 rounded-2" id="form">
            <div class="col-md-8 col-lg-8 d-none d-md-block d-lg-block d-xl-block">
                <div class="d-flex d-row align-items-center text-center" style="height: 48px;">
                    <div class="col-md-6">
                        <div class="d-flex d-row align-items-center text-center">
                            <div class="col-md-2">
                                <img src="./assets/logos/icon-search.svg">
                            </div>
                            <div class="co-md-10">
                                <input class="form-control form-control-md border-0" id="input-form" type="text" attribute="text" placeholder="Filter by title, companies, expertiseâ€¦">
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="d-flex d-row align-items-center text-center">
                            <div class="col-md-2">
                                <img src="./assets/logos/icon-location.svg">
                            </div>
                            <div class="col-md-10">
                                <input class="form-control form-control-md border-0" id="input-form" type="text" attribute="text" placeholder="Filter by location...">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-4 col-lg-4 d-none d-md-block d-lg-block d-xl-block">
                <div class="d-flex d-row align-items-center text-center">
                    <div class="col-md-2 col-lg-2 d-none d-md-block d-lg-block d-xl-block">
                        <input class="form-ckeckbox-input" type="checkbox" value="" style="width: 20px; height: 20px">
                    </div>
                    <div class="col-md-6 col-lg-6 d-none d-lg-block d-xl-block">
                        <h1 class="fs-6 fw-bolder text-start" id="position" style="width: 150px; height: 16px;">Full Time Only</h1>
                    </div>
                    <div class="col-md-5 d-none d-md-block d-lg-none">
                        <h1 class="fs-6 fw-bolder text-start" id="position" style="width: 150px; height: 16px;">Full Time</h1>
                    </div>
                    <div class="col-lg-4 d-none d-lg-block d-xl-block">
                        <button class="btn btn-primary fw-bolder" type="submit" style="width:100px; height: 48px;">Search</button>
                    </div>
                    <div class="col-md-5 d-none d-md-block d-lg-none">
                        <button class="btn btn-primary fw-bolder" type="submit" style="width:70px; height: 48px;">Search</button>
                    </div>
                </div>
            </div>

            <div class="col-8 d-block d-sm-block d-md-none" id="form">
                <input class="form-control form-control-sm border-0" id="input-form" type="text" attribute="text" placeholder="Filter by tittle...">
            </div>
            <div class="col-2 d-block d-sm-block d-md-none">
                <img src="./assets/logos/icon-filter.svg" alt="filter">
            </div>
            <div class="col-2 d-block d-sm-block d-md-none">
                <img src="./assets/logos/search.png" alt="search btn">
            </div>
        </div>
    </form>

    <!--Job post-->
    <div class="container">
        <div class="d-flex d-row">
            <div class="col-12">
                <div class="row gy-5" id="information"></div>
            </div>
        </div>
    </div>

    <script type="module" src="./script.js"></script>
    <script src="./node_modules/handlebars/dist/handlebars.js"></script>
    <script id="templateHB" type="text/x-handlebars-template">

    
        {{#each jobs}}
            <div class="col-sm-4 col-md-6 col-lg-4">
                <div class="p-3 bg-midark rounded-2" id="job-card">
                    <div class="col-2 col-sm-2 col-md-2 col-lg-2 col-xl-2 text-center px-xs-3 px-6 py-3 mt-n5 rounded-4" style="background-color: {{this.logoBackground}};">
                        <img src="{{this.logo}}" alt="logo">
                    </div>
                    <div class="d-flex d-row pt-2">
                        <div class=""><p id="text">{{this.postedAt}}.</p></div>
                        <div class="ps-2"><p id="text">{{this.contract}}</p></div>
                    </div>
                    <!--
                    <div><a href="detail.html?id={{this.id}}&company={{this.company}}" class="fs-6 fw-bolder text-decoration-none" id="position">{{this.position}}</a></div>
                    -->
                    <div><h1 class="fs-6" id="text">{{this.company}}</h1></div>
                    <div class="pt-3"><h1 class="fs-6 text-primary">{{this.location}}</h1></div>
                </div>
            </div>
        {{/each}}
        
    </script>
</body>
</html>
